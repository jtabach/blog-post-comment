<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<br>
	<div class="container">
		<h1 class="text-center">Firebase Q & A</h1>
		<form class="form-horizontal">
		  <div class="form-group col-sm-12">
		  	<br>
		    <label class="col-sm-2 control-label">Question</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="title" placeHolder="Ask a Question" required>
		    </div>
		  </div>
		  <div class="form-group col-sm-12">
		    <label class="col-sm-2 control-label">Desciption</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="description" placeHolder="More Info" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-10">
		      <button id="addQuestion" type="button" class="btn btn-default">Add Question</button>
		    </div>
		  </div>
		</form>
	</div>
	<div class="container" id="blog">
		<div class="row">
			<div class="col-sm-4">
				<h1>Questions: </h1>
				<ul id="questions"></ul>
			</div>
			<div class="col-sm-8">
				<div id="full"></div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
	<script src="http://momentjs.com/downloads/moment.js"></script>
	<script src="main.js"></script>
</body>
</html>
